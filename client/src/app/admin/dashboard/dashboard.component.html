<!-- start of row -->
<div class="row">
  <!--start of column of first card-->
  <div class="col-md-4">
    <div id="c_card" class="card pi-draggable" draggable="true">
      <div class="card-header">
        {{Config.dashboard.Training}}
      </div>
      <div class="card-body">
        <p class="card-text">{{Config.dashboard.trainyourbot}}</p>
        <a [routerLink]="['/admin/trainingbot']">{{Config.dashboard.trainbot}}</a>
      </div>
    </div>
  </div>
  <!--end of column of first card-->

  <!--start of column of second card-->
  <div class="col-md-4">
    <div id="c_card" class="card pi-draggable" draggable="true">
      <div class="card-header">
       {{Config.dashboard.addflow}}
     </div>
     <div class="card-body">
      <p class="card-text">{{Config.dashboard.addquestion}}</p>
      <a [routerLink]="['/admin/createflow']">{{Config.dashboard.starthere}}</a>
    </div>
  </div>
</div>
<!--end of column of second card-->
</div>
  <!-- end of row -->
