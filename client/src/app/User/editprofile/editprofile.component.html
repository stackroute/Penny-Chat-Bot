<!-- edit profile page for user -->
<div class="container">
 <h2 >{{Config.editProfile.Edit_User}}</h2>
 <hr>
 <div  class="row m-y-2" >
  <div class="col-lg-8 push-lg-2 personal-info">
   <form role="form">
    <div class="form-group row ">
      <label class="col-lg-3 col-form-label form-control-label">{{Config.editProfile.Name_User}}</label>
      <div class="col-lg-9">
      <!-- name field -->
        <input class="form-control" type="text" name="name" [(ngModel)]='userData.data.name' >
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">{{Config.editProfile.Email_User}}</label>
      <div class="col-lg-9">
      <!-- email field -->
        <input class="form-control " type="email" name="email" [(ngModel)]='userData.data.email' disabled>
      </div>
    </div>
   
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">{{Config.editProfile.Password_User}}</label>
      <div class="col-lg-9">
      <!-- password field -->
        <input type="password" [(ngModel)]='userData.data.password' placeholder="Password" class ="form-control" id="password" required  name="password" pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$" >
      </div>
    </div>
  
    <div class="form-group row buttons">
      <label class="col-lg-3 col-form-label form-control-label"></label>
      <div class="col-lg-9">
      <!-- submit button -->
        <a class="btn btn-default btn-md col-md-3 " (click)='submit()'>{{Config.editProfile. Submit_User}}</a>&nbsp;
        <!-- back button -->
        <a class="btn btn-default btn-md col-md-3" (click)="gotoDashboard() ">{{Config.editProfile.Back_User}}</a>

        <a class="btn btn-default btn-md col-md-4" (click)="gotoResetPassword() ">{{Config.editProfile.Reset_Pass}}</a>
      </div>
    </div>
  </form>
</div>
</div>
</div>
