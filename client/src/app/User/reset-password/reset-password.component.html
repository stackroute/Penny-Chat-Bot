 <!-- reset password page for user -->
 <div class="container">
  <h1 id="c_heading" class="pi-draggable" draggable="true">{{Config.userResetPassword.resetHeading}}</h1>
  <hr>
  <br>
  <div  class="row m-y-2" >
    <div class="col-lg-8 push-lg-2 personal-info">
     <form role="form">
      <div class="form-group row ">
        <label class="col-lg-3 col-form-label form-control-label">{{Config.userResetPassword.resetParaold}}</label>
        <div class="col-lg-9">
          <!-- name field -->
          <input type="password" name="email" class="form-control" id="oldpass" placeholder="old password"
          [(ngModel)]=oldpassword required="required">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">{{Config.userResetPassword.resetParanew}}</label>
        <div class="col-lg-9">
          <!-- email field -->
          <div class="form-group">        
            <input type="password"  placeholder="Password" class="form-control" 
            id="newpass" required [(ngModel)]=newpassword name="password" pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$"
            #password="ngModel">
            <div [hidden]="password.valid || password.pristine"
            class="message">
            <div [hidden]="!password.hasError('minlength')">{{Config.signup.passwordcharacter}}</div> 
            <div [hidden]="!password.hasError('required')"> {{Config.signup.passwordrequire}}</div>
            <div [hidden]="!password.hasError('pattern')"> {{Config.signup.passwordcase}}</div>

          </div>
        </div> 
      </div>
    </div>

    <div class="form-group row" id="confirmpassword">
      <label class="col-lg-3 col-form-label form-control-label">{{Config.userResetPassword.resetParaconfirm}}</label>
      <div class="col-lg-9">
        <!-- password field -->
        <input type="password" name="password" class="form-control" id="confpass"  placeholder="New password"
        [(ngModel)]=confirmpassword required="required">
      </div>
    </div>

    <div class="form-group row buttons">
      <label class="col-lg-3 col-form-label form-control-label"></label>
      <div class="col-lg-9">
        <!-- submit button -->
        <a id="c_button" name="sub" class="btn btn-primary pi-draggable" draggable="true"
        (click)=resentpassword()>{{Config.userResetPassword.savebtn}} </a>
        <a id="c_button" class="btn btn-primary pi-draggable" draggable="true"
        (click)=back()>{{Config.userResetPassword.backbtn}}</a>
      </div>
    </div>
  </form>
</div>
</div>
</div>
